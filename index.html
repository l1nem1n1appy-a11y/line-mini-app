            try {
                // 1. LIFFの初期化
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    // 2. ログインしていなければログイン画面へ
                    liff.login();
                } else {
                    document.getElementById('status').innerText = 'ログイン済み。サーバーに送信可能です。';
                    document.getElementById('authBtn').style.display = 'block';
                }
            } catch (err) {
                console.error('LIFF初期化失敗', err);
                document.getElementById('status').innerText = 'エラーが発生しました。';
            }
        }

            document.getElementById('status').innerText = '認証中...';
            
            // 3. IDトークンの取得
            const idToken = liff.getIDToken();

            try {
                // 4. Cloudflare Workersへ送信///
                const response = await fetch(CF_WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('status').innerText = 
                        `認証成功！ メールアドレス: ${result.email}`;
                } else {
                    document.getElementById('status').innerText = `認証失敗: ${result.message}`;
                }
            } catch (err) {
                document.getElementById('status').innerText = '通信エラーが発生しました。';
                alert(err.message);
                console.error(err);
            }
        }
        
        async function testCors() {

          const CF_WORKER_URL = 'https://line-auth-api.l1nem1n1appy.workers.dev'; // 末尾に / を入れない
          
          try {
            const response = await fetch(CF_WORKER_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ test: "hello" })
            });
            const result = await response.json();
            console.log("成功！サーバーからの返信:", result);
            alert("CORS疎通成功！: " + result.message);
          } catch (error) {
            console.error("まだエラーが出ます:", error);
          }
        }
